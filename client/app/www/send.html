<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
        <meta name="theme-color" content="#191">
	<link rel="stylesheet" href="css/common.css" type="text/css">
	<link rel="stylesheet" href="css/transaction.css" type="text/css">
	<script src="cordova.js"></script>
	<script src="bower_components/jsencrypt/bin/jsencrypt.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/gibberish-aes/dist/gibberish-aes-1.0.0.min.js"></script>
	<script src="QRScanJS/qrscan.js"></script>
	<script src="js/api.js"></script>
	<script src="js/storage.js"></script>
	<script src="js/common.js"></script>
	<script src="js/send.js"></script>
	<title>Zahlung tätigen</title>
</head>

<body>
	<div id="content">
		<div class="mainheadline"><a class="mmlink" href="mainmenu.html"></a>Zahlung tätigen</div>

		<div id="alt">
		<div>
			<h4 class="ta_sub">Empfänger:</h4>
			<input id="scan_card" type="button" class="button full" value="Karte Scannen" />
				Kontonummer: <input type="text" id="qrid_rec" placeholder="Kontonummer">
			</div>	
				<span>ODER</span>
			<div>Vor-/Nachname:<div id="inline">
				<input type="text" id="firstname" placeholder="Vorname"><br/>
				<input type="text" id="lastname" placeholder="Nachname"><br/>
			</div>
			Klasse: <input type="text" id="type" placeholder="Klasse">
		</div>
		</div>

		<div class="seperation">
			<h4 class="ta_sub">Betrag:</h4>
			<div class="value">
				<input type="number" min="0" step="0.01" id="amount">HGC
			</div>
		</div>
	
		<div class="seperation">
			<h4 class="ta_sub">Kommentar:</h4>
			<textarea id="comment" placeholder="max. 300 Zeichen" maxlength="300"></textarea>
		</div>
		<div class="bottombuttons">
			<a href="transaction.html" class="button left">Zurück</a>
			<a id="confirm" class="button right">Prüfen</a>
		</div>
	</div>

	<div id="confirm_window" hidden>
		<div id="confirm_window_padding">
			<div class="confirm_subsection">Empfänger</div>
			<div class="confirm_text" id="confirm_recipient"></div>
			<div class="confirm_subsection">Betrag</div>
			<div class="confirm_text" id="confirm_amount"></div>
			<div class="confirm_subsection">Kommentar</div>
			<div class="confirm_text" id="confirm_comment"></div>
		</div>

		<div class="bottombuttons">
			<a id="confirm_back" class="button left">Zurück</a>
			<a id="confirm_submit" class="button right warning">Abschicken</a>
		</div>
	</div>

	<div id="success" hidden>
		<div id="success_text">Transaktion erfolgreich!</div>
		<div id="success_bottom">
			<a class="button full mainmenu" href="mainmenu.html" id="success_mainmenu">Hauptmenü</a>
			<a class="button full mainmenu" href="transaction.html" id="success_transaction">Überweisung</a>
		</div>
	</div>
</body>
</html>
