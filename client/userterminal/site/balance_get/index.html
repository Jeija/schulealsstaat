<html>
<head>
	<title>SaEU - Guthabenabfrage</title>

		<div class="studentselector section student"></div>

		<hr/>

		<!-- Password -->
		<div class="section" id="section_password">
			<div class="section_heading">Passwort</div>

		</div>
		</form>

		<!-- Confirm -->
		<input type="button" value="Abfrage" class="confirm">
		<input type="button" value="Abbruch" class="cancel">

		<!-- Error Message Box -->
		<div id="messagebox" hidden>
			<div id="messagebox_heading">Fehler</div>
			<div id="messagebox_msg"></div>
			<input type="button" value="OK" id="messagebox_ok">

		<div id="balance_box" hidden>
