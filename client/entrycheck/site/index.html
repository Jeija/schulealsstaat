<!DOCTYPE html>

<html>
<head>
	<title>SaEU - Zugangskontrolle</title>
	<script src="../bower_components/jsencrypt/bin/jsencrypt.min.js"></script>
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/sjcl/sjcl.js"></script>
	<script src="QRScanJS/qrscan.js"></script>
	<script src="scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8"/>
</head>
<body>
	<div id="credentials">
		<img id="pass">
		<table id="prop_table">
			<tr>
				<td>Name:</td>
				<td id="td_name"></td>
			</tr>
			<tr>
				<td>Klasse:</td>
				<td id="td_class"></td>
			</tr>
			<tr>
				<td>Alter:</td>
				<td id="td_age"></td>
			</tr>
		</table>
		<input type="button" id="checkin" value="Check In">
		<input type="button" id="checkout" value="Check Out">
	</div>

	<div id="webcam_popup">
		<div id="popup_heading">QR Scan</div>
		<video autoplay="true" id="webcam"></video>
		<div class="scanner_beacon" id="beacon_1"></div>
		<div class="scanner_beacon" id="beacon_2"></div>
		<div class="scanner_beacon" id="beacon_3"></div>
		<div class="scanner_beacon" id="beacon_4"></div>
	</div>
</body>
</html>
